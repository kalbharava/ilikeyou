<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(to bottom, #85C1E9, #5DADE2, #154360);
      animation: gradientShift 10s infinite alternate;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(to bottom, #85C1E9, #5DADE2, #154360); }
      50% { background: linear-gradient(to bottom, #154360, #85C1E9, #5DADE2); }
      100% { background: linear-gradient(to bottom, #5DADE2, #154360, #85C1E9); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Balloons */
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff6b6b, #e74c3c);
      border-radius: 50%;
      animation: floatUp 6s infinite ease-in-out;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #d3d3d3;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(-200vh); }
    }

    /* Card */
    .card {
      width: 320px;
      height: 220px;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
      cursor: pointer;
      transform-origin: right;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
      border: 5px solid rgba(255, 255, 255, 0.6);
    }

    .card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 26px;
      font-weight: bold;
      color: #e84393;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .card-flip {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #e84393;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Confetti -->
  <div class="confetti">
    <span style="top: 5%; left: 10%;"></span>
    <span style="top: 15%; left: 50%;"></span>
    <span style="top: 20%; left: 70%;"></span>
    <span style="top: 30%; left: 30%;"></span>
    <span style="top: 35%; left: 80%;"></span>
  </div>

  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon" style="left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 3s;"></div>
  </div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard">
    <div class="card-content">üéâ Tap to Open üéâ</div>
  </div>

  <div class="card-flip">üéÅ Flip me for the surprise! üéÅ</div>

  <!-- Audio -->
  <audio id="birthdaySong" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const card = document.getElementById('birthdayCard');
    const birthdaySong = document.getElementById('birthdaySong');

    // Card flip logic and play music
    card.addEventListener('click', () => {
      card.classList.add('open');
      birthdaySong.play(); // Play the birthday song
      setTimeout(() => {
        card.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
