<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: radial-gradient(circle, #85C1E9, #2980B9, #154360);
      animation: gradientShift 10s infinite alternate;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background: radial-gradient(circle, #85C1E9, #2980B9); }
      50% { background: radial-gradient(circle, #2980B9, #154360); }
      100% { background: radial-gradient(circle, #154360, #85C1E9); }
    }

    /* Floating Elements */
    .floating {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating span {
      position: absolute;
      display: block;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); }
      50% { transform: translateY(50vh) scale(1); }
      100% { transform: translateY(-10vh) scale(0.8); }
    }

    /* Card Styles */
    .card {
      width: 320px;
      height: 220px;
      background: linear-gradient(135deg, #5DADE2, #2980B9);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
      cursor: pointer;
      transform-origin: right;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
      border: 5px solid rgba(255, 255, 255, 0.6);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 26px;
      font-weight: bold;
      color: #154360;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Music Toggle Button */
    .music-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #1F618D;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .music-toggle:hover {
      background: #3498DB;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Floating Elements -->
  <div class="floating">
    <span style="top: 90%; left: 20%; animation-delay: 0.5s;"></span>
    <span style="top: 85%; left: 70%; animation-delay: 1.5s;"></span>
  </div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard">
    <div class="card-content">ðŸŽ‰ Tap to Open ðŸŽ‰</div>
  </div>

  <!-- Music Toggle Button -->
  <button class="music-toggle" id="musicToggle">ðŸ”Š Play Music</button>

  <!-- Audio Element -->
  <audio id="birthdaySong" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const card = document.getElementById('birthdayCard');
    const musicToggle = document.getElementById('musicToggle');
    const birthdaySong = document.getElementById('birthdaySong');

    // Card flip logic
    card.addEventListener('click', () => {
      card.classList.add('open');
    });

    // Music toggle logic
    let isPlaying = false;

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        birthdaySong.pause();
        musicToggle.textContent = "ðŸ”Š Play Music";
      } else {
        birthdaySong.play();
        musicToggle.textContent = "ðŸ”‡ Pause Music";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
